<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="static/style.css"/>
    <title>Creation of post</title>
</head>
<body>
    <div class="header">
        <h1>Forum</h1>
    </div>
    <div clas="login">
        <div class="textalignleft marginbottom">
            <div class="floatleft">
                <a class="goback" href="/">  ‚Üê go back to the main page </a>
            </div>
            <div class="createpost">
            <p>Create a post</p>
            </div>
        </div>
        <form id="form" enctype="multipart/form-data" method="post" action="/postcreation">
            <div class="marginbottom">
                <textarea class="border3px" name="title" placeholder="write the title" type="text" value="" required="required" rows="1" cols="50" maxlength="75"></textarea>
            </div>
            <div class="marginbottom">
                <textarea class="border3px" placeholder="write content" name="content" type="text" value="" required="required" rows="10" cols="80"></textarea>
            </div>
            <SELECT class="thisbutton marginbottom" id="category" name="category" size="1">
                <option value="" disabled selected>Select a category</option>
                <OPTION>politic</OPTION>
                <OPTION>sport</OPTION>
                <OPTION>entertainment</OPTION>
                <OPTION>others</OPTION>
            </SELECT>
            <input type="file" id="actual-btn" name="picture" hidden/>
            <label class="thisbutton" for="actual-btn">Choose File</label>
            <span id="file-chosen">No file chosen</span>
            <button class="submitbutton" type="submit">Submit</button>
        </form>
        <div class="err_mess marginbottom" id="err_sentence">{{.}}</div>
    </div>
</body>
<script>
    const actualBtn = document.getElementById('actual-btn');
    const fileChosen = document.getElementById('file-chosen');
    actualBtn.addEventListener('change', function(){
    fileChosen.textContent = this.files[0].name})
    if (document.getElementById('err_sentence').childNodes.length === 0){
        document.getElementById('err_sentence').remove();
    }
</script>
</html>
