<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
</head>
<script>
    function actionLikeDislike(like_or_dislike_req,id_post_req,id_comment_req){
        fetch("/like_dislike", {
            method: 'POST',
            body: JSON.stringify({
                like_or_dislike: like_or_dislike_req,
                id_post: id_post_req,
                id_comment: id_comment_req,
            }),
        })
		window.location.reload();
    }
</script>
<body>
	<div>
        <div id="disappear">
            <a href="authentication">Register</a>
            <a href="login">Login</a>
        </div>
        <h1>{{.Username}}</h1>
        <a id="logout" href="logout">Logout</a>
        <form action="/postcreation" method="get">
            <button class="sub button" type="submit" value="create_post">create post</button>
        </form>
		<form action="/" method="POST">
			<SELECT id="category" name="category" size="1">
				<OPTION>
				<OPTION>all
				<OPTION>politic
				<OPTION>sport
				<OPTION>entertainment
				<OPTION>others
			</SELECT>
			<button class="button" type="submit" value="filter">filter</button>
			<button class="button" type="submit" name="created_posts" value="created_posts"> created posts </button>
			<button class="button" type="submit" name="liked_posts" value="liked_posts"> liked posts </button>
		</form>
    </div>
    {{range .DataTab}}
        POST
        {{.Id_post}}
        {{ .Title}}
        {{ .Category}}
        {{ .Texts}}
        <img src="{{.Picture}}" width="100px">
    <script>
        var like = "like"
        var dislike = "dislike"
    </script>
	<button id="{{.Id_post}}" onclick="actionLikeDislike(like,this.id,null)">Like</button><label>{{.Like}}</label>
	<button id="{{.Id_post}}" onclick="actionLikeDislike(dislike,this.id,null)">Dislike</button><label>{{.Dislike}}</label>
	COMM:
	{{.One_comment_author}}
	{{.One_comment}}
    <form action="/comment" method="POST">
        <input type="hidden" id="uuid_post" name="uuid_post" value="{{.Id_post}}">
        <button class="sub button" type="submit" value="more_comments">view more comments</button>
    </form>
    {{ end }}
</body>
<script>
    if (document.cookie.match(/^(.*;)?\s*uuid_hash\s*=\s*[^;]+(.*)?$/)){
        document.getElementById('disappear').remove();
    }else{
        document.getElementById('logout').remove();
    }
</script>
</html>
