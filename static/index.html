<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="static/style.css"/>
    <title>Forum</title>
</head>
<script>
    function actionLikeDislike(like_or_dislike_req,id_post_req,id_comment_req){
        fetch("/like_dislike", {
            method: 'POST',
            body: JSON.stringify({
                like_or_dislike: like_or_dislike_req,
                id_post: id_post_req,
                id_comment: id_comment_req,
            }),
        })
		window.location.reload();
    }
</script>
<body>
    <div class="header">
        <h1>Forum</h1>
        <div class="info">
            <div id="disappear">
                <a href="authentication">Register</a>
                <a href="login">Login</a>
            </div>
            <br>
            <h1>{{.Username}}</h1>
            <br>
            <a id="logout" href="logout">Logout</a>
        </div>
    </div>
    <div>
        <div class="this_content">
            <div class="bar">
                <div>
                    <form action="/postcreation" method="POST">
                        <button class="submitbutton" style="margin-right:5px" type="submit" value="create_post">create post</button>
                    </form>
                </div>
                <div>
                    <form action="/" method="POST">
                        <SELECT class="submitbutton" id="category" name="category" size="1">
                            <option value="" disabled selected>Choose a category</option>
                            <OPTION>all</OPTION>
                            <OPTION>politic</OPTION>
                            <OPTION>sport</OPTION>
                            <OPTION>entertainment</OPTION>
                            <OPTION>others</OPTION>
                        </SELECT>
                        <button class="submitbutton" type="submit" value="filter">filter</button>
                    </form>
                </div>
                <form>
                    <button class="submitbutton" type="submit" name="created_posts" value="created_posts"> created posts </button>
			        <button class="submitbutton" type="submit" name="liked_posts" value="liked_posts"> liked posts </button>
                </form>
            </div>
            <br>
                {{range .DataTab}}
                    <div class="this_posts">
                        <div class="up">
                            <div class="category1">{{ .Category}}</div>
                            <div class="this_is_title">{{ .Title}}</div>
                        </div>
                        <br>
                        {{ .Texts}}
                        <br>
                        <img src="{{.Picture}}" width="100px">
                        <br>
                        <script>
                            var like = "like"
                            var dislike = "dislike"
                        </script>
                        <button class="none" id="{{.Id_post}}" onclick="actionLikeDislike(like,this.id,null)">üëç</button><label>{{.Like}}</label>
                        <button class="none" id="{{.Id_post}}" onclick="actionLikeDislike(dislike,this.id,null)">üëé</button><label>{{.Dislike}}</label>
                        <br>
                        <br>
                        <div class="this_comment">
                            <h1 style="font-size: 15px; font-family: sans-serif">Last comment:</h1>
                            <div class="this_is_title">{{.One_comment_author}}</div>
                            <div class="comment_to_post">{{.One_comment}}</div>
                        </div>
                        <form action="/comment" method="POST">
                            <input type="hidden" id="uuid_post" name="uuid_post" value="{{.Id_post}}">
                            <button class="sub_button" type="submit" value="more_comments">view more comments</button>
                        </form>
                    </div>
                {{ end }}
        </div>
    </div>
</body>
<script>
    if (document.cookie.match(/^(.*;)?\s*uuid_hash\s*=\s*[^;]+(.*)?$/)){
        document.getElementById('disappear').remove();
    }else{
        document.getElementById('logout').remove();
    }
</script>
</html>
