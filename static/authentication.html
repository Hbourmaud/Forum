<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="static/style.css"/>
    <title>Forum</title>
</head>
<body>
    <div class="header">
        <h1>Forum</h1>
    </div>
    <div>
        <a class="goback" href="/">  ← go back to the main page </a>
    </div>
    <div>
        <form action="/authentication" method="POST">
            <div class="login">
                <div class="sign">
                <h1>Register Here</h1>
                </div>
            <div class="textalign_padding">
            <input class="frame" type="text" id="username" name="username" placeholder="Username" required="required"> </div>
            <div class="textalign_padding">
            <input class="frame" type="text" id="email" name="email" placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Entering a valid email" required="required"> </div>
            <div class="textalign_padding">
            <input class="frame" type="password" id="passwd" name="passwd" placeholder="Password" pattern="^.{5,}$" title="Enter a password with 5 character minimum" required="required"> 
        </div>
            <div class="textalign_padding">
            <button class="thisbutton" type="submit" value="Register">Register</button> </div>
        </form>
        <div class="account1">
        <a href="login"> Already have an account ?</a> </div>
    </div>
    </div>
</body>
</html>
